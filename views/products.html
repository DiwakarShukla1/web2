<style type="text/css">#headerMain{
		background-color:rgba(0,0,0,0.2); 
	}</style> <div class="morph-button morph-button-overlay morph-button-fixed"> <div id="cbp-vm" class="cbp-vm-switcher cbp-vm-view-grid"> <div class="cbp-vm-options"> <div style="float:left;display:inline-block" class="filter"> <p class="title_items">{{q}}</p> <ul> <li> <input id="all" name="type" type="radio" checked value="All"> <label for="all">All</label> </li> <li> <input id="website" name="type" type="radio" value="Biostabilizer"> <label for="website">Biostablizers</label> </li> <li> <input id="icon" name="type" type="radio" value="Soil_Conditioner"> <label for="icon">Soil Conditioners</label> </li> <li> <input id="mobile" name="type" type="radio" value="Micronutrient_Mix_Fertilizer(SA)"> <label for="mobile">Micronutrient Mix(SA)</label> </li> <li> <input id="print" name="type" type="radio" value=""> <label for="print">Drip Application(SA)</label> </li> <li> <input id="ui" name="type" type="radio" value="Micnelf(FA)"> <label for="ui">Foiar Applications</label> </li> </ul> </div> <a class="cbp-vm-icon cbp-vm-grid cbp-vm-selected" data-view="cbp-vm-view-grid">Grid View</a> <a class="cbp-vm-icon cbp-vm-list" data-view="cbp-vm-view-list">List View</a> </div> <ul class="productGrid"> <li ng-repeat="product in data" ng-show="isActive(product)"> <a class="cbp-vm-image"><img ng-src="images/products/{{product.Image}}"></a> <h3 class="cbp-vm-title">{{product.Product}}</h3> <div class="cbp-vm-price">{{product.Type}}</div> <div class="cbp-vm-details"> {{product.Description}} </div> <!-- <a class="cbp-vm-icon cbp-vm-add" >View Product</a> --> <button data-change="/product/{{product.Product}}" type="button" class="morphbutton" animatediv="toggle" ng-click="toggleB()">More Info</button> </li> </ul> </div> <!-- cbp-vm container --> </div>
