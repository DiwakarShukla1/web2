<div class="cart"> <div class="column-labels"> <label class="goods-image">Image</label> <label class="goods-details">Crop</label> <label class="goods-product">Products</label> <label class="goods-removal">Remove</label> </div> <div class="goods fx-fade-down fx-easing-bounce fx-speed-1200" ng-repeat="crop in data"> <div class="goods-image"> <img src="images/recommendation/{{crop.Image}}"> </div> <div class="goods-details"> <div class="goods-title">{{crop.Title}}</div> <p class="goods-description">{{crop.Description}}</p> </div> <div class="goods-product"><ul><li ng-repeat="(key, value) in crop.Recommend"><strong>{{key}}</strong> : {{value}}</li></ul></div> <div class="goods-removal"> <a class="remove-goods" ng-click="changeLocation(crop.Title)"> View Details </a> </div> </div></div>
